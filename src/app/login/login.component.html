<div *ngIf="internetAvailable; else noInternet">
 

<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="validateUser()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" required [class.is-invalid]="email?.invalid && email?.touched" class="form-control"
              id="exampleFormControlInput1" formControlName="email" placeholder="user email">
            <div *ngIf="email?.invalid && email?.touched">
              <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required [class.is-invalid]="password?.invalid && password?.touched" class="form-control"
              id="exampleFormControlInput1" formControlName="password" placeholder="user password">
            <div *ngIf="password?.invalid && password?.touched">
              <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
              <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
            </div>
          </div>
        <div class="form-floating mb-3">
            <button type="submit" class="btn btn-outline-success">Login</button>
        </div>
    </form>
    <div class="mt-3">
        <p>New user? <a routerLink="/register">Register here</a></p>
    </div>
</div>
</div>
<ng-template #noInternet>
  <div class="alert alert-danger" role="alert">
    Internet connection is not available. Please check your connection and try again.
  </div>
</ng-template>
